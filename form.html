<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Small Demo Form</h1>
        <br>
        <form action="#" class="bg-light" onsubmit="return validation()">
            <div class="form-group">

                <label>Username:</label>
                <input type="text" class="form-control" id="user" name="user" autocomplete="off">
                <span id="username" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control success" id="password" autocomplete="off">
                <span id="pass" class="text-success font-weight-bold"> </span>
            </div>
            <div class="form-group">
                <label> Confirm Password:</label>
                <input type="password" class="form-control error" id="confirmPassword" autocomplete="off">
                <span id="confirmPass" class="text-success font-weight-bold"> </span>
            </div>
            <div class="form-group">
                <label>Email Id:</label>
                <input type="email" class="form-control" id="emailid" autocomplete="off">
                <span id="email" class="text-success font-weight-bold"> </span>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" id="mobileNum" autocomplete="off">
                <span id="mobileNo" class="text-success font-weight-bold"> </span>

            </div>

            <input type="submit" name="submit" class="btn btn-success" autocomplete="off"></input>
        </form>
    </div>
